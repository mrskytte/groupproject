<!DOCTYPE html>
<html lang="eng">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="complete-poster.css">
</head>

<body>
    <div id="scene1">
        <img id="scene1bt" src="images/dustbin_scene1_btside.png" alt="bt">
        <div> <img id="fg" src="images/dustbin_scene1_FGandtext.png" alt="fg"> </div>
        <img alt="Next Button" id="goscene2" src="images/dustbin_allScenes_nextButton.png" class="hide">
        <img alt="Start Button" id="startposter" src="images/dustbin_startButton.png">
    </div>
    <div id="scene2" class="hide">
        <img id="scene2spaceship" src="images/dustbin_scene2_spaceship.png" width="451.5" height="550.5">
        <img id="scene2BT" src="images/dustbin_scene1_btside.png" width="132" height="211.5">
        <img alt="Next Button" id="goscene3" src="images/dustbin_allScenes_nextButton.png" class="hide">
    </div>
    <div id="scene3" class="hide">
        <main id="main">
            <div id="startpage" class="emptypage"><img id="startBtn" alt="Start button" src="images/scene_3_text.png"></div>
            <div id="endpage" class="emptypage hide"><img id="endBtn" alt="Continue button" src="images/scene_3_endtext.png"></div>
            <button id="restart" class="hide">Restart!</button>
        </main>
        <img alt="Next Button" id="goscene4" src="images/dustbin_allScenes_nextButton.png" class="hide">
        <img alt"Start Button" id="startgame" src="images/dustbin_startButton.png">
    </div>
    <div id="scene4" class="hide">
        <img alt="Background - Inside of a Space Ship" src="images/dustbin_scene4_BG.png" width="960" height="768">
        <img alt="cupboard" id="cupboard" class="" src="images/dustbin_scene4_cupboard.png">
        <img alt="stone" id="stone" class="" src="images/dustbin_scene4_stone.png">
        <img alt="dustbin" id="dustbin" class="" src="images/dustbin_scene4_dustbin.png">
        <img alt="B.T.'s Speech Bubble: Thanks for the steady hand pilot! I almost died ther. If it's not to much trouble I need another favor... Can you help me find my friend E.T.? I can't seem to find him on the ship." id="scene4txt" class="hide" src="images/dustbin_scene4_textbubble.png">
        <img alt="B.T." class="glow" id="scene4BT" src="images/dustbin_scene4_BT.png">
        <img alt="Next Button" id="goscene5" class="nextbtn hide" src="images/dustbin_allScenes_nextButton.png">
    </div>
    <div id="scene5" class="hide">
        <div id="phoneposition">
            <div id="phone">
            </div>
        </div>
        <img alt="Next Button" id="goscene6" src="images/dustbin_allScenes_nextButton.png" class="hide">
    </div>
    <div id="scene6" class="hide">
        <img alt="Next Button" id="goscene7" src="images/dustbin_allScenes_nextButton.png" class="hide">
    </div>
    <div id="scene7" class="hide">
        <img id="biker" src="images/dustbin_scene7_bike.png" width="110.25" height="102">
        <div id="credits" class="creditstyle">
            <p>THE DUSTBIN</p>
            <br>
            <p>Lisa Marie Becht Rojas</p>
            <p>Liam Edwards</p>
            <p>Christopher Skytte Wielso</p>
            <p>Martin Klingman</p>
            <p>Zachery Kuntz</p>
            <p>Buddy Terrestrial</p>
            <br>
            <p>Thanks for Playing!</p>
        </div>
    </div>

    <script src="complete-poster.js"></script>
</body>

</html>
